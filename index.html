<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1 class="header">Rock Paper Scissor</h1>
        <hr>
        <div class="player">
            <span class="player-player1">Skor player 1</span>
        </div>
        <div class="computer">
            <span class="player-player2">Skor player 2</span>
        </div>
            <br>
        
        
        <div class="skor">
            <span class="skor1">0</span>
            <span class="skor2">0</span>
            </div>  
        <br>
        <br>
        <br>
        <br>
        <div class="move">Choose your move</div>
        <nav class="tombol">
            <button type="button" class="rock">ROCK</button>
            <button type="button" class="paper">PAPER</button>
            <button type="button" class="scissor">SCISSORS</button>
            </nav>
            

            <div class="movesleft">Moves Left: 10 </div>
            <div class="result"></div>

            <button type="button" class="reload">reload </button>

            <script type="module" src="java.js"></script>
            
        
    </body>
</html>
